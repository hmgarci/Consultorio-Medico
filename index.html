
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="css/file.css"  media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  </head>

  <body>
      <!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content" >
        <li><a href="index.html">Odontología</a></li>
        <li><a href="index.html">Pediatría </a></li>
        <li class="divider"></li>
        <li><a href="#!">Nutrición</a></li>
      </ul>
      <nav>
        <div class="nav-wrapper blue">
          <a href="home.html" class="logo large material-icons">person</a>
          <ul class=" navegation right hide-on-med-and-down">
            <li><a href="sass.html">Consultorios disponibles</a></li>
            <li><a href="login.html">¿Eres médico?</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Agenda tu cita<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
      </nav>
        <div class="valign-wrapper row form-box">
                <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
                  <form>
                    <div class="card-content">
                      <span class="card-title">Ingresa tus datos</span>
                      <div class="row">
                        <div class="input-field col s12">
                          <label for="Nombre">Nombre</label>
                          <input type="text" class="validate" name="Nombre" id="Nombre" />
                        </div>
                        <div class="input-field col s12">
                            <label for="Apellido">Apellido</label>
                            <input type="text" class="validate" name="Apellido" id="Apellido" />
                        </div>
                        <div class="input-field col s12">
                            <label for="Direccion">Número de documento</label>
                            <input type="text" class="validate" name="Direccion" id="Direccion" />
                        </div>
                        <div class="input-field col s12">
                            <label for="Celular">Numero celular</label>
                            <input type="text" class="validate" name="celular" id="celular" />
                        </div>
                        <div class="input-field col s12">
                            <label for="Correo">Correo</label>
                            <input type="text" class="validate" name="Correo" id="Correo" />
                        </div>
                        <div class="input-field col s12">
                            <select>
                              <option value="1">CC</option>
                              <option value="2">CE</option>
                              <option value="3">TI</option>
                            </select>
                            <label>Tipos de documento</label>
                          </div>
                          <div class="input-field col s12">
                              <label for="date">Selecciona la fecha de la cita</label>
                              <input type="text" class="datepicker" id="date" name="date">
                          </div>
                          <div class="input-field col s12">
                              <label for="time">Selecciona la hora de la cita</label>
                              <input type="text" class="timepicker">
                          </div>
                         
                      </div>
                    </div>
                    <div class="card-action center-align">
                      <input type="submit" class="btn blue waves-effect waves-light" value="Agendar Cita">
                    </div>
                  </form>
                </div>
              </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="javascript/javascript.js"></script>
  </body>
</html>
